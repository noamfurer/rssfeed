<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח מחוונים דינמי לחדשות</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rubik', sans-serif;
            overflow: hidden;
        }
        #container {
            display: flex;
            height: 90%;
        }
        #right-section {
            width: 40%;
            height: 100%;
        }
        #left-section {
            width: 60%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #news-content {
            width: 80%;
            text-align: center;
            z-index: 2;
        }
        #news-title {
            font-size: 3vw;
            margin-bottom: 20px;
        }
        #news-time, #news-source {
            font-size: 1.5vw;
        }
        #news-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: 1;
        }
        #ticker {
            height: 10%;
            background-color: white;
            color: black;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            padding: 10px 0;
        }
        #ticker-container {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 120s linear infinite;
        }
        #ticker-container:hover {
            animation-play-state: paused;
        }
        #ticker-content {
            display: inline-block;
            padding-left: 100%;
            font-size: 24px;
        }
        @keyframes ticker {
            0% { transform: translate3d(50%, 0, 0); }
            100% { transform: translate3d(0, 0, 0); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="right-section">
            <iframe src="https://trends.google.com/trends/hottrends/visualize?pn=p6&nrow=2&ncol=3" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div id="left-section">
            <div id="news-content">
                <h1 id="news-title"></h1>
                <p id="news-time"></p>
                <p id="news-source"></p>
            </div>
            <img id="news-image" src="" alt="News Image">
        </div>
    </div>
    <div id="ticker">
        <div id="ticker-container">
            <div id="ticker-content"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script>
        const RSS_SOURCES = [
            'http://www.ynet.co.il/Integration/StoryRss2.xml',
            'http://www.haaretz.co.il/cmlink/1.1470869',
            'https://rcs.mako.co.il/rss/31750a2610f26110VgnVCM1000005201000aRCRD.xml',
            'https://rss.walla.co.il/feed/1?type=main',
            'https://www.inn.co.il/Rss.aspx?act=0.1',
            'https://www.maariv.co.il/Rss/RssChadashot',
            'https://www.calcalist.co.il/GeneralRSS/0,16335,L-8,00.xml',
            'http://www.themarker.com/cmlink/1.144',
            'https://www.globes.co.il/webservice/rss/rssfeeder.asmx/FeederNode?iID=2',
            'https://www.ha-makom.co.il/feed/',
            'https://www.haaretz.co.il/srv/htz---all-articles',
            'https://rss.nytimes.com/services/xml/rss/nyt/MiddleEast.xml',
            'https://rss.jpost.com/rss/rssfeedsfrontpage.aspx'
        ];

        const TICKER_RSS = 'https://ch2rss.fflow.net/N12chat';

        let allNews = [];
        let tickerNews = [];

        function fetchRSS(url) {
            return fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => data.items);
        }

        function updateNews() {
            Promise.all(RSS_SOURCES.map(fetchRSS))
                .then(results => {
                    allNews = results.flat().sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate)).slice(0, 20);
                    displayNews(0);
                });
        }

        function updateTicker() {
            fetchRSS(TICKER_RSS)
                .then(items => {
                    tickerNews = items.slice(0, 20);
                    displayTicker();
                });
        }

        function displayNews(index) {
            const item = allNews[index];
            document.getElementById('news-title').textContent = item.title;
            document.getElementById('news-time').textContent = `פורסם לפני ${moment(item.pubDate).fromNow()}`;
            document.getElementById('news-source').textContent = item.source || new URL(item.link).hostname;
            document.getElementById('news-image').src = item.enclosure?.link || '/api/placeholder/800/600';
        }

        function displayTicker() {
            const tickerContent = tickerNews.map(item => item.title).join(' | ');
            document.getElementById('ticker-content').textContent = tickerContent + ' | ' + tickerContent;
        }

        let currentIndex = 0;
        setInterval(() => {
            currentIndex = (currentIndex + 1) % allNews.length;
            displayNews(currentIndex);
        }, 5000);

        updateNews();
        updateTicker();
        setInterval(updateNews, 60000);
        setInterval(updateTicker, 60000);
    </script>
</body>
</html>
